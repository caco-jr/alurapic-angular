<h4 class="text-center"> Login </h4>

<form [formGroup]="loginForm" class="form mt-4">
    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="User Name" autofocus />

        <app-vmessage text="User name is required!" *ngIf="loginForm.get('userName').errors?.required"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password" />

        <app-vmessage text="Password is required!" *ngIf="loginForm.get('password').errors?.required"></app-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        Login
    </button>
</form>

<p> Not a user?
    <a href="#"> Register Now </a>
</p>
